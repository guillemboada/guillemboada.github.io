<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guillem Boada</title>
    <link rel="icon" href="media/brain-favicon.png" type="image/x-icon">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        p {
            margin-bottom: 25px;
        }
        .background {
            background-image: url('media/neurons-wallpaper.jpg');
            height: 100%; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content {
            color: white;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Makes the image circular */
            margin-bottom: 20px;
            border: 4px solid white; /* Optional: adds a white border around the image */
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none; /* Remove underline from links */
        }
        .social-links img {
            width: 30px; /* Set a fixed width */
            height: 30px; /* Set a fixed height */
            object-fit: contain; /* Ensures the icon fits well without distorting */
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <img src="media/boada-pic.jpg" alt="Profile Picture" class="profile-pic">
            <h1>Guillem Boada</h1>
            <p>Data Scientist</p>
            <div></div>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/guillemboada" target="_blank">
                    <img src="media/linkedin-icon.svg" alt="LinkedIn">
                </a>
                <a href="https://github.com/guillemboada" target="_blank">
                    <img src="media/github-icon.svg" alt="GitHub">
                </a>
                <a href="mailto:public@guillemboada.com" target="_blank">
                    <img src="media/email-icon.svg" alt="Email">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
